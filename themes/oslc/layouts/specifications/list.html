<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
  
  {{ partial "head.html" . }}

  <body>

    <div id="page" class="page">

        <header>

          {{ partial "header.html" . }}

        </header>

        <main class="main specifications">
          <div class="container">
            <div class="content">
              <h1 class="title">{{ .Params.title }}</h1>
              {{ .Content }}
            </div>
          </div>
        </main>

        <footer class="footer footer--inverse" id="footer">
          {{ partial "footer.html" . }}
        </footer>
    </div>
    <!-- /#all -->

    <!-- scripts -->
    {{ partial "scripts.html" }}

    <script>
    </script>
  </body>
</html>
