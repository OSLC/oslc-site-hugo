<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
  {{ partial "notification-bar.html" . }}
  {{ partial "head.html" . }}

  <body>

    <div id="page" class="page">

        <header>

          {{ partial "header.html" . }}

        </header>

        <main class="resource-post">
         
          <section class="post no-tutorial">
            <div class="post__header">
              <div class="post__title">
                <h1>{{ .Title }}</h1>
              </div>
              <!--
              <div class="post__meta">
                <div class="post__date"> {{ .Date.Format "Jan 2, 2006" }} </div>
                <div class="post__author"><a href="{{ .Params.author_uri }}"> {{ .Params.author }} </a></div>
                <div class="post__comments">No comments</div>
              </div>
              -->
            </div>
            <div class="post__content">
              <div class="post__thumbnail">
                <img data-src=" {{ .Site.BaseURL }}{{ .Params.banner }} " alt="">
              </div>
              <div class="post__paragraphs">
                {{ .Content }}
              </div>
            </div>
            <div class="post__footer">
              <div>
                <span/>
              </div>
              <!-- Put partial between 2 empty divs to center it -->
              {{ partial "post-share.html" . }}
              <div/>
            </div>
          </section>  
        </main>

        <footer class="footer footer--inverse">
          {{ partial "footer.html" . }}
        </footer>
    </div>
    <!-- /#all -->

    <!-- scripts -->
    {{ partial "scripts.html" }}
    <script>
      $(document).ready(function(){

        $('nav > ul > li > a').click(function(event){
          $(this).siblings('ul').css('display', 'block');
          console.info($(this).attr('href'));
        })
      })
    </script>
    <script>
        hljs.initHighlightingOnLoad();
    </script>
  </body>
</html>
