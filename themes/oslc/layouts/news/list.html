<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
  {{ partial "notification-bar.html" . }}
  {{ partial "head.html" . }}

  <body>

    <div id="page" class="page">

        {{ partial "notification-bar.html" . }}
        <header>

          {{ partial "header.html" . }}

        </header>

        {{ partial "header-news.html" . }}

        <div class="container">
          <div class="row">
              <div class="col-sm-9">{{ partial "posts.html" . }}</div>
              <div class="col-sm-3">{{ partial "sidebar-posts.html" . }}</div>
          </div>
        </div>

        <footer class="footer footer--inverse">
          {{ partial "footer.html" . }}
        </footer>
    </div>
    <!-- /#all -->

    <!-- scripts -->
    {{ partial "scripts.html" }}
  </body>
</html>
