<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
  {{ partial "notification-bar.html" . }}
  {{ partial "head.html" . }}

  <body>

    <div id="page" class="page">

        <header>

          {{ partial "header.html" . }}

        </header>

        <section>
          <div class="sec-ct-header">
            <div class="sec-ct-img">
              <img src="https://unsplash.it/1980/800/?random" alt="img">
            </div>
            <div class="sec-ct-info">
              <div class="container">
                <h1 class="title">{{ .Title }}</h1>
                <div class="sec-ct-header__content">
                  {{ .Params.description }}
                </div>
              </div>
            </div>
          </div>
        </section>

        <section class="container sec-ct-second">
          <h1 class="title title-ct">How you can help us </h1>

          <div class="ct-items">
            {{ range .Data.Pages.ByPublishDate }}
            <div class="ct-item">
              <div class="ct-item__icon">
                <img src="https://unsplash.it/100/100/?random" alt="">
              </div>
              <div class="ct-item__info">
                <h2 class="info-title">{{ .Title }}</h2>
                {{ .Content }}
              </div>
            </div>
            {{ end }}
          </div>


        </section>

        <footer class="footer footer--inverse">
          {{ partial "footer.html" . }}
        </footer>
    </div>
    <!-- /#all -->

    <!-- scripts -->
    {{ partial "scripts.html" }}
  </body>
</html>
