<div class="question__item">
  <div class="question__title">
    <a href="#question{{ .Params.id }}" role="button" data-toggle="collapse" aria-expanded="true" aria-controls="question{{ .Params.id }}">{{ .Title }}</a>
  </div>
  <div id="question{{ .Params.id }}" class="question__answer collapse">
    {{ .Params.answer}}
  </div>
</div>
