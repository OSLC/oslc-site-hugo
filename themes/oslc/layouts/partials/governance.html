<div class="members__item col-xs-12 col-sm-6 col-md-4 col-lg-4">
  <img src="{{ .Params.picture }}" alt=" {{ .Params.name }} " class="member__picture">
  <h3 class="member__name">{{ .Params.name }}</h3>
  <p class="member__position">{{ .Params.position }}</p>
  <div class="member__description">
    {{ .Params.description }}
  </div>
</div>
