<div class="carousel__item">
  <div class="carousel__left">
    <img src="https://avatars3.githubusercontent.com/u/114116?v=4&s=400" alt="" class="carousel__picture">
    <h3 class="carousel__name">{{ .Params.name }}</h3>
    <p class="carousel__position">{{ .Params.position }}</p>
  </div>
  <div class="carousel__right">
    <div class="carousel__description">
      <blockquote>{{ .Params.description }}</blockquote>
    </div>
  </div>
</div>
