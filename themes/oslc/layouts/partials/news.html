<section class="news">
  <div class="container">
    <h2 class="section__title">Latest News</h2>
    <p class="">
      {{ .Params.descriptionNews }}
    </p>
  </div>
  <div class="container-fluid">
    <div class="news__container">
      {{ range first 4 .Data.Pages.ByPublishDate }}
      <div class="news__item">
        <div class="news__image" style="background-image: url('{{ .Site.BaseURL }}{{ .Params.banner }}') !important">
          <h3 class="new__title">{{ .Title }}</h3>
        </div>
        <div class="new__info">
          <span class="new__date">{{ .Date.Format "Jan 2, 2006" }}</span>
          <div class="new__content">
            {{ .Summary }}
          </div>
        </div>
      </div>

      {{ end }}
    </div>
  </div>
</section>
