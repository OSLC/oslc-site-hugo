<section class="news">
  <div class="container">
    <h2 class="section__title">{{ .Params.titleNews }}</h2>
    <p class="">
      {{ .Params.descriptionNews }}
    </p>
  </div>
  <div class="container-fluid">
    <div class="news__container">
      {{ range last 4 (where .Data.Pages.ByPublishDate "Type" "=" "news") }}
      <div class="news__item">
        <div class="news__image" style="background-image: url('{{ .Site.BaseURL }}{{ .Params.banner }}') !important; background-size: cover;">
          <h3 class="new__title"><a href="{{ .Permalink }}">{{ .Title }}</a></h3>
        </div>
        <div class="new__info">
          <span class="new__date">{{ .Date.Format "Jan 2, 2006" }}</span>
          <div class="new__content">
            {{ .Summary }}
          </div>
        </div>
      </div>
      {{ end }}
    </div>
  </div>
</section>
