<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
  {{ partial "notification-bar.html" . }}
  {{ partial "head.html" . }}

  <body>

    <div id="page" class="page">

        <header>

          {{ partial "header.html" . }}

        </header>

        <div class="sections m-top">

          <div class="mission" id="mission">
            <nav class="mission__links">
              <a href="{{ .Site.BaseURL}}about/mission" class="mission__item">Mission</a>
              <a href="{{ .Site.BaseURL}}about/people" class="mission__item">People</a>
              <a href="{{ .Site.BaseURL}}about/faq" class="mission__item">FAQ</a>
            </nav>
          </div>
        </div>

        <footer class="footer footer--inverse" id="footer">
          {{ partial "footer.html" . }}
        </footer>
    </div>
    <!-- /#all -->

    <!-- scripts -->
    {{ partial "scripts.html" }}
  </body>
</html>
